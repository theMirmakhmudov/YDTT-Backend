services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ydtt-backend
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql+asyncpg://ydtt_user:ydtt_password@db:5432/ydtt_core
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=redis://redis:6379/1
      - CELERY_RESULT_BACKEND=redis://redis:6379/2
      - SECRET_KEY=dev-secret-key-change-in-production
      - JWT_SECRET_KEY=dev-jwt-secret-change-in-production
      - DEBUG=true
    volumes:
      - .:/app
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    networks:
      - ydtt-network

  db:
    image: postgres:15-alpine
    container_name: ydtt-db
    environment:
      - POSTGRES_USER=ydtt_user
      - POSTGRES_PASSWORD=ydtt_password
      - POSTGRES_DB=ydtt_core
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ydtt_user -d ydtt_core" ]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - ydtt-network

  redis:
    image: redis:7-alpine
    container_name: ydtt-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - ydtt-network

  celery:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ydtt-celery
    environment:
      - DATABASE_URL=postgresql+asyncpg://ydtt_user:ydtt_password@db:5432/ydtt_core
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=redis://redis:6379/1
      - CELERY_RESULT_BACKEND=redis://redis:6379/2
    volumes:
      - .:/app
    depends_on:
      - db
      - redis
    command: celery -A app.tasks.celery_app worker --loglevel=info
    networks:
      - ydtt-network

  minio:
    image: minio/minio
    container_name: ydtt-minio
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      - MINIO_ROOT_USER=minioadmin
      - MINIO_ROOT_PASSWORD=minioadmin
    volumes:
      - minio_data:/data
    command: server /data --console-address ":9001"
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:9000/minio/health/live" ]
      interval: 30s
      timeout: 20s
      retries: 3
    networks:
      - ydtt-network

volumes:
  postgres_data:
  redis_data:
  minio_data:


networks:
  ydtt-network:
    driver: bridge
