[pytest]
testpaths = tests
python_files = test_*.py
python_functions = test_*
asyncio_mode = auto
filterwarnings =
    ignore::DeprecationWarning
addopts = 
    --ignore=tests/api/test_exams.py
    --ignore=tests/api/test_anticheat.py
    --ignore=tests/api/test_library.py
    --ignore=tests/api/test_lesson_sessions.py
    --ignore=tests/api/test_whiteboard_events.py
