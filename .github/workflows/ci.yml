name: CI/CD Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  test-and-build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Run Integration Tests
      # Uses docker-compose.test.yml to spin up Postgres, Redis and App
      # --abort-on-container-exit stops all containers when app_test finishes
      # --exit-code-from app_test passes the test result to GHA
      run: |
        docker-compose -f docker-compose.test.yml up --build --abort-on-container-exit --exit-code-from app_test

    - name: Login to Docker Hub
      if: github.event_name != 'pull_request'
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
      continue-on-error: true

    - name: Build and Push Production Image
      if: github.ref == 'refs/heads/main'
      uses: docker/build-push-action@v4
      with:
        context: .
        push: true # Requires successful login
        tags: |
           ${{ secrets.DOCKER_USERNAME }}/ydtt-backend:latest
           ${{ secrets.DOCKER_USERNAME }}/ydtt-backend:${{ github.sha }}
      continue-on-error: true
